<body>

        <div class="container body">
    
    <h1 class="text-center">Ingresa tu Número de Alumno</h1>

    <form method="post" class="form-horizontal" action="votar.html">
    <div><div class="form-group"><label class="col-sm-2 control-label required">Número de Alumno</label><div class="col-sm-10"><input type="text" required="required" class="form-control" /></div>
</div></div>
    <div class="form-group">

        </div>
    </div>

    </form>

</div>
    <script>
        $('input').keyup(function () {
            $(this).val($(this).val().toUpperCase());
        })
    </script>
